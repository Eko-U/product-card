<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="main">
    <div class="product-height product-img"></div>
    <!-- <img src="./img/image-product-desktop.jpg" alt="" class="product-img"> -->
    
    <div class="product-content">
      <h3 class="heading-3">Preview</h3>
      <h1 class="heading-1">Gabrielle Essence Eau De Parfum</h1>
      <p class="body-copy">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="price-now">$149.99</p>
        <p class="price-cancel"><del>$169.99</del></p>
      </div>
      <a href="#" class="btn">
        <img src="./img/icon-cart.svg" alt="" class="icon">
        Add to Cart
      </a>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/eko_gift" target="_blank">Eko Gift</a>.
  </div>
</body>
</html>
